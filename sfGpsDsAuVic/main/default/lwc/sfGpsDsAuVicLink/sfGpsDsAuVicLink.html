<template>
  <a
    class="rpl-link"
    href={href}
    target={linkTarget}
    data-print-url={printUrl}
    onfocus={handleFocus}
  >
    <span if:true={innerWrap} class="rpl-link__inner">
      {text}<slot></slot>
    </span>
    <template if:false={innerWrap}> {text}<slot></slot> </template>
  </a>
</template>
